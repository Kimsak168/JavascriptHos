<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- HEADER -->
    <header class="bg-white shadow-sm p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-700">ðŸ“¦ Product Dashboard</h1>

            <button data-modal-target="crud-modal" data-modal-toggle="crud-modal"
                class="flex items-center gap-2 px-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg text-sm">
                Add Product
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-6xl mx-auto mt-6 p-4 bg-white shadow rounded-lg">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Product List</h2>

        <div class="relative overflow-x-auto rounded-lg shadow-sm">
            <div class="flex justify-between mb-4">
                <!-- SEARCH INPUT -->
                <input id="searchInput" type="text" placeholder="Search product..."
                    class="px-4 py-2 border rounded-lg w-64 focus:ring-blue-500 focus:border-blue-500"
                    onkeyup="handleSearch()" />

                <!-- FILTER DROPDOWN -->
                <select id="filterSelect" class="px-3 py-2 border rounded-lg bg-white w-48" onchange="handleFilter()">
                    <option value="all">All Categories</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Phones">Phones</option>
                    <option value="Accessories">Accessories</option>
                </select>
            </div>

            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs uppercase bg-gray-100 text-gray-700">
                    <tr>
                        <th class="px-6 py-3">ID</th>
                        <th class="px-6 py-3">Product Name</th>
                        <th class="px-6 py-3">Color</th>
                        <th class="px-6 py-3">Category</th>
                        <th class="px-6 py-3">Price</th>
                        <th class="px-6 py-3 text-center">Actions</th>
                    </tr>
                </thead>

                <tbody id="productTableBody" class="bg-white divide-y"></tbody>
            </table>
        </div>
    </main>

    <!-- MODAL -->
    <div id="crud-modal" tabindex="-1" aria-hidden="true"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 backdrop-blur-sm">
        <div class="w-full max-w-md p-4">
            <div class="relative bg-white rounded-lg shadow">
                <!-- Modal header -->
                <div class="flex justify-between items-center p-4 border-b">
                    <h3 class="text-lg font-semibold text-gray-700">
                        Create New Product
                    </h3>
                    <button data-modal-toggle="crud-modal"
                        class="text-gray-400 hover:text-gray-600 hover:bg-gray-200 rounded-lg p-2">
                        âœ–
                    </button>
                </div>

                <!-- Modal body -->
                <form id="productForm" class="p-4">
                    <div class="grid gap-4">
                        <div>
                            <label class="text-sm font-medium">Product Name</label>
                            <input type="text" id="name" class="w-full p-2 border rounded-lg mt-1"
                                placeholder="Type product name" required />
                        </div>
                        <div>
                            <label class="text-sm font-medium">Color</label>
                            <input type="text" id="color" class="w-full p-2 border rounded-lg mt-1"
                                placeholder="Red / Black / Blue" />
                        </div>

                        <div>
                            <label class="text-sm font-medium">Price</label>
                            <input type="number" id="price" class="w-full p-2 border rounded-lg mt-1" placeholder="2999"
                                required />
                        </div>

                        <div>
                            <label class="text-sm font-medium">Category</label>
                            <select id="category" class="w-full p-2 border rounded-lg mt-1">
                                <option>Select category</option>
                                <option value="Laptop">Laptop</option>
                                <option value="Phones">Phones</option>
                                <option value="Accessories">Accessories</option>
                            </select>
                        </div>

                        <div>
                            <label class="text-sm font-medium">Description</label>
                            <textarea id="description" rows="3" class="w-full p-2 border rounded-lg mt-1"></textarea>
                        </div>
                    </div>

                    <button type="button" class="w-full mt-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg"
                        onclick="createProduct()">
                        Add Product
                    </button>
                    <button id="updateBtn" type="button"
                        class="w-full mt-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg hidden"
                        onclick="updateProduct()">
                        Update Product
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const tbody = document.getElementById("productTableBody");
        const name = document.getElementById("name");
        const color = document.getElementById("color");
        const price = document.getElementById("price");
        const category = document.getElementById("category");
        const description = document.getElementById("description");

        let products = [];
        let autoId = 1;
        let productIndex;

        function createProduct() {
            const newProduct = {
                id: autoId++,
                name: name.value,
                color: color.value,
                price: price.value,
                category: category.value,
                description: description.value,
            };

            products.push(newProduct);
            renderProduct();
            console.log(products);
            clearForm();
        }
        function clearForm() {
            name.value = "";
            color.value = "";
            price.value = "";
            category.value = "Select category";
            description.value = "";
        }
        function editProduct(index) {
            const product = products[index];
            console.log("product", product);
            name.value = product.name;
            color.value = product.color;
            price.value = product.price;
            category.value = product.category;
            description.value = product.description;

            productIndex = index;
            document.querySelector('[data-modal-target="crud-modal"]').click();
            document.querySelector('[onclick="createProduct()"]').classList.add("hidden");
            document.getElementById("updateBtn").classList.remove("hidden");
        }

        function updateProduct() {
            const updateProduct = {
                id: products[productIndex].id,
                name: name.value,
                color: color.value,
                price: price.value,
                category: category.value,
                description: description.value,

            };
            products[productIndex] = updateProduct;
            renderProduct();
            clearForm();
    document.getElementById("updateBtn").classList.add("hidden");
    document.querySelector('[onclick="createProduct()"]').classList.remove("hidden");
    document.querySelector('[data-modal-toggle="crud-modal"]').click();
}



        function deleteProduct(index ){
            products.splice(index,1);
            renderProduct();
        }

        function renderProduct() {
            tbody.innerHTML = "";

            products.forEach((product, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                <td class="px-6 py-3">${product.id}</td>
                <td class="px-6 py-3">${product.name}</td>
                <td class="px-6 py-3">${product.color}</td>
                <td class="px-6 py-3">${product.category}</td>
                <td class="px-6 py-3">$${product.price}</td>
                <td class="px-6 py-3 text-center space-x-2">
                <button class="px-2 py-1 bg-green-500 text-white rounded" onclick = "editProduct(${index})">Edit</button>
                <button class="px-2 py-1 bg-red-500 text-white rounded" onclick ="deleteProduct(${index})">Delete</button>
                </td>

            `;
                tbody.append(tr);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
