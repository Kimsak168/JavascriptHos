<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">Add Product</h2>

        <form id="productForm" class="space-y-5">
            <div>
                <label class="block text-gray-600 mb-1">Product Name :</label>
                <input id="name" type="text"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Enter product name">
            </div>
            <div>
                <label class="block text-gray-600 mb-1">Description :</label>
                <input id="des" type="text"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Enter description">
            </div>

            <!-- Price -->
            <div>
                <label class="block text-gray-600 mb-1">Price :</label>
                <input id="price" type="number"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Enter price">
            </div>
            <div>
                <label class="block text-gray-600 mb-1">Quantity</label>
                <input id="quantity" type="number"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Enter quantity">
            </div>
            <button type="button"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
                onclick="login()">
                Create
            </button>
        </form>
    </div>
    <script>
        const name = document.getElementById("name")
        const des = document.getElementById("des")
        const price = document.getElementById("price")
        const quantity = document.getElementById("quantity")

        const login = () => {
            const nameValue = name.value.trim();
            const desValue = des.value.trim();

            if (Number(quantity.value) === 0 || quantity.value.trim() === "") {
                alert("Quantity Required");
                return;
            }
            let p = Number(price.value);
            if (quantity == 0) {
                alert("Quantity Required")
            }
            let discount = 0;
            if (p >= 1000) {
                dis = 20;
            }
            else if (p >= 500) {
                dis = 10;
            }
            else if (p >= 100) {
                dis = 5;
            }
            else {
                dis = 0;
            }
            console.log("Create clicked");
            console.log("Name:", name.value);
            console.log("Description:", des.value);
            console.log("Price:", p);
            console.log("Discount:", dis + "%");
            console.log("Quantity:", quantity.value);
        };
    </script>
</body>

</html>
