<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <button onclick="renderProduct()">Load Product</button>
    <button onclick="clearProduct()">Clear Product</button>
    <form action="">
        <label for="">Product Id </label>
        <input type="text" id="productId"> <br> <br>

        <label for="">Product Name</label>
        <input type="text" id="name"><br> <br>

        <label for="">Price</label>
        <input type="text" id="price"> <br> <br>
        <label for="">Qty</label>
        <input type="text" id="qty"> <br> <br>

        <button type="button" onclick="createProduct()">Create</button>

    </form>
    <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th colspan="2">Action</th>
        </thead>
        <tbody id="productTableBody">
            <!-- <tr>
        <td>1</td>
        <td>Iphone</td>
        <td>400</td>
        <td>4</td>
        <td><button class="px-2 py-2 bg-green-500 rounded-lg mr-2">Edit</button></td>
        <td><button class="px-2 py-2 bg-red-500 rounded-lg">Delete</button></td>
      </tr> -->

        </tbody>
    </table>
    <script>
        const tbody = document.getElementById("productTableBody") // tbody
        const productId = document.getElementById("productId")
        const name = document.getElementById("name")
        const price = document.getElementById("price")
        const qty = document.getElementById("qty")

        let products = []

        function clearProduct() {
            products = []
            tbody.innerHTML = ""
        }
        function createProduct() {
            const newProduct = {
                id: productId.value,
                name: name.value,
                price: price.value,
                qty: qty.value,
            }

            const total = Number(newProduct.price) + Number(newProduct.qty)

            console.log("Talta", total)

            products.push(newProduct)
            renderProduct()

            clearValue()

            console.log("new product", newProduct)
        }
        function renderProduct() {
            tbody.innerHTML = ""
            products.forEach(product => {
                const tr = document.createElement('tr')
                tr.innerHTML = `
           <td>${product.id}</td>
            <td style="color: red;">${product.name}</td>
            <td>${product.price}</td>
            <td>${product.qty}</td>
            <td><button>Edit</button></td>
            <td><button>Delete</button></td>
        `

                tbody.append(tr)
            })
        }

        function clearValue() {
            productId.value = ""
        }


    </script>
</body>

</html>
